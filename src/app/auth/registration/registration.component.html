<div class="containerPrimary">

  <div class="registration-container">

    <h2>¡Registrate ahora!</h2>

    <form (ngSubmit)="registerPerson()" class="registration-form">
      <label for="first_name">Nombres</label>
      <input type="text" [(ngModel)]="personData.first_name" name="first_name" placeholder="Nombre" maxlength="40">

      <label for="last_name">Apellidos</label>
      <input type="text" [(ngModel)]="personData.last_name" name="last_name" placeholder="Apellido" maxlength="100">

      <label for="email">Correo electrónico</label>
      <input type="email" [(ngModel)]="personData.email" name="email" placeholder="Correo electrónico" maxlength="100">

      <label for="address">Dirección</label>
      <input type="text" [(ngModel)]="personData.address" name="address" placeholder="Dirección" maxlength="150">

      <label for="phone">Teléfono</label>
      <input type="text" [(ngModel)]="personData.phone" name="phone" placeholder="Teléfono" maxlength="10"
        maxlength="10" (input)="validateNumericInput($event)">

      <label for="document">Documento de identidad</label>
      <input type="text" [(ngModel)]="personData.document" name="document" placeholder="Documento de identidad"
        maxlength="10" (input)="validateNumericInput($event)">

      <label for="user_name">Nombre de usuario</label>
      <input type="text" [(ngModel)]="personData.user.user_name" name="user_name" placeholder="Nombre de usuario"
        maxlength="40" autocomplete="username">

      <label for="password">Contraseña</label>
      <input type="password" [(ngModel)]="personData.user.password" name="password" placeholder="Contraseña"
        maxlength="40" autocomplete="new-password">

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña"
        maxlength="40" autocomplete="new-password">
      <button type="submit">Registrar</button>

      <!-- mensajes de error -->
      <div *ngIf="isEmptyField" class="error-message">Por favor, complete los campos.</div>
      <div *ngIf="comparePassword" class="error-message">Las contraseñas no coinciden.</div>
      <div *ngIf="mensajeDesdeBackend" class="error-message">{{mensajeDesdeBack}}</div>

      <div *ngIf="successMessage" class="floating-message">Persona registrada con éxito</div>

    </form>

  </div>

</div>
